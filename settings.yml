Is_Cursor_Active:
   default: false
   description: "Enabled the pointer to change states."
   type: bool

Background_Image:
  type: upload
  default: ""
  description: "Upload a background image."
   
Is_Background_Blurred:
   default: true
   description: "Enables body background blur. WARNING: Enforces a dark background as of right now"
   type: bool
   
Background_Type:
  default: scale_to_fit
  type: enum
  choices:
    - tile
    - scale_to_fit
  description: "Choose to have your custom background scaled to fit, or tiled"
  
Tile_Size:
   default: "150px"
   description: "Size for the tile background type. Will only work if Background Type is set to tile. WARNING: You must include 'px' at the end of it, or it wont work!"
   type: string
   
 
Staff_tag:
   default: true
   description: "Enables Staff tag next to admins and moderators."
   type: bool

Header_Color_1:
   default: "#202020"
   description: "1st Color in the header gradient."
   type: string

Header_Color_2:
   default: "#353535"
   description: "Second Color in the header gradient."
   type: string

Header_Color_3:
   default: "#454545"
   description: "Third Color in the header gradient."
   type: string

Header_Direction:
   default: "90deg"
   type: string
   description: "Direction the header is in, in degrees. ONLY Type [number]deg, anything else will break it!"
